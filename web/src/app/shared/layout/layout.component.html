<div class="navbar-container" [class.navbar-is-mobile]="mobileQuery.matches">

    <!-- Top Navbar -->
    <mat-toolbar class="navbar" color="primary">

        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span>{{ title }}</span>

        <span class="navbar-spacer"></span>

        <span *ngIf="entryCode">Entry Code: <strong>{{ entryCode }}</strong></span>

    </mat-toolbar>

    <mat-sidenav-container class="navbar-sidenav-container">
        <mat-sidenav #snav
                     fixedTopGap="56"
                     [mode]="mobileQuery.matches ? 'over' : 'side'"
                     [fixedInViewport]="mobileQuery.matches"
                     class="sidenav">
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/']" routerLinkActive="active">
                    Home
                </a>

                <a mat-list-item [routerLink]="['/game/new']" routerLinkActive="active">
                    <button mat-icon-button>
                        <mat-icon>
                            add
                        </mat-icon>
                    </button>

                    <p mat-line> Create Game </p>
                </a>

                <a mat-list-item [routerLink]="['/game/join']" routerLinkActive="active">
                    <button mat-icon-button>
                        <mat-icon>
                            login
                        </mat-icon>
                    </button>

                    <p mat-line> Join Game </p>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="sidenav-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
