
<form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Game Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
    </p>
    <h3>Options</h3>
    <div formGroupName="options">
        <p>
            <mat-checkbox formControlName="shareOtherPlayerTrackers">
                Share Player Trackers
            </mat-checkbox>
        </p>
    </div>
    <div>
        <h3>Trackers</h3>
        <ng-container *ngFor="let trackerForm of trackerControls; let i = index">
            <div [formGroup]="trackerForm">
                <mat-form-field appearance="outline">
                    <input matInput
                           formControlName="name"
                           placeholder="Tracker Name">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput
                           formControlName="startingValue"
                           placeholder="0">
                </mat-form-field>
                <mat-icon class="delete-btn" (click)="deleteTracker(i)">
                    delete_forever</mat-icon>
            </div>
        </ng-container>
        <button mat-mini-fab (click)="addTracker()">
            <mat-icon class="add-course-btn">add</mat-icon>
        </button>
    </div>

    <button type="submit" [disabled]="gameForm.invalid" mat-raised-button>Create</button>
</form>
