<form class="game-form" [formGroup]="gameForm">
  <mat-form-field appearance="outline">
    <mat-label>Game Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <h3>Options</h3>
  <div formGroupName="options">
    <p>
      <mat-checkbox formControlName="shareOtherPlayerTrackers">
        Share Player Trackers
      </mat-checkbox>
    </p>
  </div>
  <div style="margin-bottom: 10px">
    <h3>Trackers</h3>
    <ng-container *ngFor="let trackerForm of trackerControls; let i = index">
      <div class="trackers" [formGroup]="trackerForm">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Tracker Name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Starting Value</mat-label>
          <input matInput formControlName="startingValue" placeholder="0" />
        </mat-form-field>
        <button mat-button (click)="deleteTracker(i)">
          <mat-icon class="delete-btn"> delete_forever </mat-icon>
          Remove
        </button>
      </div>
    </ng-container>
    <button mat-mini-fab (click)="addTracker()">
      <mat-icon class="add-course-btn">add</mat-icon>
    </button>
  </div>

  <button
    type="button"
    [disabled]="gameForm.invalid"
    mat-raised-button
    (click)="onSubmit()">
    Create
  </button>
</form>
