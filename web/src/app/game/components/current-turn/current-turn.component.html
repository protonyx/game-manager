<mat-card>
    <mat-card-header>
        <mat-card-title>Current Turn</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p *ngIf="isMyTurn">YOUR TURN!</p>
        <p *ngIf="!isMyTurn">
            {{ currentTurn?.name }}
        </p>
        <p *ngIf="nextTurn">
            Up Next: {{ nextTurn.name }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onNudge()" *ngIf="!isMyTurn">Nudge</button>
        <button mat-raised-button type="button" (click)="onEndTurn()" *ngIf="isMyTurn || isAdmin">End Turn</button>
    </mat-card-actions>

</mat-card>
