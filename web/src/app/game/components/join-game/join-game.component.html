<mat-card>
  <mat-card-header>
    <mat-card-title>Join Game</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="joinGameForm">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Entry Code</mat-label>
        <input matInput formControlName="entryCode" />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Player Name</mat-label>
        <input matInput formControlName="playerName" />
      </mat-form-field>

      <mat-error *ngIf="errorMessage">
        {{ errorMessage }}
      </mat-error>
    </form>
  </mat-card-content>

  <mat-card-actions class="login-actions">
    <button
      mat-raised-button
      type="button"
      [disabled]="joinGameForm.invalid || loading"
      (click)="onSubmit()">
      Join
    </button>

    <button
      mat-button
      type="button"
      [disabled]="joinGameForm.invalid || loading"
      (click)="onJoinAsObserver()">
      Observe
    </button>
  </mat-card-actions>
  <mat-card-footer *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
