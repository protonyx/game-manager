<mat-card>
    <mat-card-title>Players</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} <span *ngIf="checkIsMe(element)">(me)</span></td>
            </ng-container>

            <ng-container *ngFor="let tracker of trackers" [matColumnDef]="tracker.id">
                <th mat-header-cell *matHeaderCellDef> {{ tracker.name }} </th>
                <td mat-cell *matCellDef="let element"> {{ getTrackerValue(element, tracker.id)}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row
                [class.player-is-active]="checkIsPlayerTurn(row)"
                *matRowDef="let row; columns: columnsToDisplay;"
            ></tr>
        </table>
    </mat-card-content>
</mat-card>
