<mat-card>
    <mat-card-title>Players</mat-card-title>
    <mat-card-content>
        <table mat-table #table [dataSource]="dataSource"
               cdkDropList
               [cdkDropListData]="dataSource"
               (cdkDropListDropped)="dropTable($event)">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon cdkDragHandle>reorder</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="turn">
                <th mat-header-cell *matHeaderCellDef> Turn</th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngIf="checkIsPlayerTurn(element)">
                        <div matBadge="*" matBadgeOverlap="true">{{ element.order }}</div>
                    </ng-container>
                    <ng-container *ngIf="!checkIsPlayerTurn(element)">
                        {{ element.order }}
                    </ng-container>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} <span *ngIf="checkIsMe(element)">(me)</span>
                </td>
            </ng-container>

            <ng-container *ngFor="let tracker of trackers" [matColumnDef]="tracker.id">
                <th mat-header-cell *matHeaderCellDef> {{ tracker.name }} </th>
                <td mat-cell *matCellDef="let element"> {{ getTrackerValue(element, tracker.id)}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row
                *matRowDef="let row; columns: columnsToDisplay;"
                cdkDrag
                [cdkDragData]="row"
            ></tr>
        </table>
    </mat-card-content>
</mat-card>
