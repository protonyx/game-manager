<h2 mat-dialog-title>Edit Player</h2>
<mat-dialog-content>
  <app-player-edit
    #editor
    [player]="player$ | async"
    [trackers]="trackers$ | async" />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="formatOps(editor.value, trackers$ | async)">
    Update
  </button>
</mat-dialog-actions>
